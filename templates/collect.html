<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arimo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind:300">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300">
</head>
<body>
 <div class="login container  mx-auto">
      <div class="flex-center col-md-6 mx-auto">
      

        <h1 class="text-center mb-5">Collect Data</h1>

        <form class="flex-center" action="{{ url_for('predict')}}", method="POST">
            <input type="text", name="regd_no", placeholder="Regd No", required="required">
            <input type="text", name="stu_name", placeholder="Name", required="required">

            <button type="submit" class="btn btn-primary btn-block btn-large">Capture Image</button>
        </form>
        <form action="{{ url_for('model_training')}}", method="POST">
            <button type="submit" class="btn btn-train btn-block btn-large">Train Model</button>
        </form>
     
        <h1>{{ prediction_text}}</h1>
  
    </div>
      </div>
    
</body>
</html>
