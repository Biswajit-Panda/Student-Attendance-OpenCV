<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML API</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arimo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind:300">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300">
</head>
<body>
    <div class="login">
        <h1>Collect Data</h1>

        <form action="{{ url_for('predict')}}", method="POST">
            <input type="text", name="regd_no", placeholder="Regd No", required="required">
            <input type="text", name="stu_name", placeholder="Name", required="required">

            <button type="submit" class="btn btn-primary btn-block btn-large">Capture Image</button>
        </form>
        <form action="/model_training", method="POST">
            <button type="submit" class="btn btn-primary btn-block btn-large">Train Model</button>
        </form>
        <br>
        <br>
        {{ prediction_text}}
    </div>
    
</body>
</html>
